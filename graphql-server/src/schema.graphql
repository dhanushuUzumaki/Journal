type Query {
  info: String!
  tasks: [Task]!
  deletedTasks: [Task]!
}

type Mutation {
  addTask(task: String!): Task!
  deleteTask(id: ID!): String!
  restoreTask(id: ID!): Task!
  deleteTaskPermanently(id: ID!): String!
  updateTaskStatus(id: ID!, completed: Boolean!): Task
}
